<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" placeholder="Enter Full Name" required>

            
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" placeholder="Enter 12-digit Aadhar number" required>

            
            <label for="pan">PAN Card Number:</label>
            <input type="text" id="pan" placeholder="Enter PAN Card number" required>

           
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" placeholder="Enter Mobile number" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <h3>Enter Marks :<h3>
            <label for="subject1">Subject 1:</label>
            <input type="number" id="subject1" placeholder="Marks in Subject 1" required>

            <label for="subject2">Subject 2:</label>
            <input type="number" id="subject2" placeholder="Marks in Subject 2" required>

            <label for="subject3">Subject 3:</label>
            <input type="number" id="subject3" placeholder="Marks in Subject 3" required>

            <label for="subject4">Subject 4:</label>
            <input type="number" id="subject4" placeholder="Marks in Subject 4" required>

            <label for="subject5">Subject 5:</label>
            <input type="number" id="subject5" placeholder="Marks in Subject 5" required>

            <label for="subject6">Subject 6:</label>
            <input type="number" id="subject6" placeholder="Marks in Subject 6" required>

            <!-- Calculate Percentage -->
            <label for="percentage">Percentage:</label>
            <input type="text" id="percentage" readonly>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
